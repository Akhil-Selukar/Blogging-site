{% extends 'blog/base.html' %}

{% block content %}
  <div class="jumbotron">
    <h2>Please login</h2>
    <h3>(Must be a superuser, please check with Admin.)</h3>

    {% if form.errors %}
      <p>You'r username and password dosent match, please try again!</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{next}}">
    </form>

  </div>
{% endblock %}
